<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

        <title>Django Pages-n-Blocks CMS </title>

        <link href="/media/css/style.css" rel="stylesheet" type="text/css" />
        <script type= "text/javascript" language="javascript"
                src="/media/js/jquery-1.4.4.min.js">
        </script>

    </head>


    <body>

        <div id="header">
            <div class="logo">
                <img src="/media/images/logo.png" alt="Django Pages-n-Blocks CMS Logo" />
            </div>

            <div id="menubar">
                <div id="navigationMenu">
                    <ul id="menuList">

                        {% block topnav %}
                        {% endblock %}

                    </ul>
                </div>
            </div>

        </div>


        {% block banner %}
        {% endblock %}


        {% block pageblocks %}
        {% endblock %}


        {% block page_content %}
        {% endblock %}


        <div id="footer">
            <div style="clear:both;"></div>
            <p> &copy; 2011 Django-Pages-n-Blocks-CMS </p>
        </div>

    </body>

</html>
